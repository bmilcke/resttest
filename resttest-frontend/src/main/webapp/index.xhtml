<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://butterfaces.org/components">
<h:head>
  <b:activateLibraries/>
</h:head>
<h:body>
  <div class="container">
    <h1 class="mt-4 mb-3">Rest Test</h1>
    <h:form id="main">
      <div class="row">
        <div class="flex-column">
          <b:section label="Date">
            <div class="row">
              <div class="col-md bg-secondary text-light shadow rounded m-1 p-3">
                <h:outputText value="#{restAccess.today.date}">
                  <f:convertDateTime type="localDate"  dateStyle="full"/>
                </h:outputText>
              </div>
            </div>
          </b:section>
          <b:section label="Time">
            <div class="row">
              <div class="col-md bg-secondary text-light shadow rounded m-1 p-3">
                <h:outputText value="#{restAccess.today.time}">
                  <f:convertDateTime type="localTime" timeStyle="medium"/>
                </h:outputText>
              </div>
            </div>
          </b:section>
        </div>
      </div>
    </h:form>
  </div>
</h:body>
</html>
